version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: meapi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build: .
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "postgresql://postgres:password@db:5432/meapi?schema=public"
      NODE_ENV: development
      CORS_ORIGIN: "http://localhost:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
    command: >
      sh -c "
        cd backend &&
        npx prisma migrate deploy &&
        npx prisma db seed &&
        npm start
      "

  # Frontend (development server)
  frontend:
    image: python:3.9-alpine
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: python -m http.server 3000
    depends_on:
      - api

volumes:
  postgres_data: